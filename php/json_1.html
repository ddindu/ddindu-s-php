<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type = "text/javascript">
            document.write("안녕하세요<br/>");
            var dog = {name:"식빵",family:"웰시코기",age:1,weight:2.14};
            document.write(typeof dog,"<br/>");
            var data=JSON.stringify(dog);
            document.write(typeof data,"<br/>");
            var data1='{"name":"식빵","family":"웰시코기","age:"1,"weight":2.14}'
            document.write(typeof data1,"<br/>");
            var dog1=JSON.parse(data1);
            document.write(typeof dog1,"<br/>")     
        </script>
        </meta>
    </head>
</html>
